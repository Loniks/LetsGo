<div ng-controller="registerOwner">
	<div ng-show="error" class="alert alert-danger">Incorrect registration</div>
	<form ng-submit="register()">
		<div class="form-group">
			<label>Name</label>
			<input required="true" type="text" class="form-control" ng-model="name"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input required="true" type="email" class="form-control" ng-model="email"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input required="true" type="password" class="form-control" ng-model="password"/>
		</div>
		<div class="form-group">
			<label>Contact person</label>
			<input type="text" class="form-control" ng-model="person"/>
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" class="form-control" ng-model="phone"/>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Register</button>
		</div>
	</form>
</div>
