<div ng-controller="addEvent">
    <div ng-show="error" class="alert alert-danger">Incorrect registration data</div>
    <form ng-submit="add()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="name"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="description"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="address"/>
        </div>
        <div class="form-group">
            <label>Start date</label>
            <input type="date" ng-model="startDate" style="color: black"  data-date="" data-date-format="yyyy-MM-dd 'T' HH:mm:ss.SSS">

        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control" ng-model="duration"/>
        </div>
        <div class="form-group">
            <label>Number of tickets</label>
            <input type="text" class="form-control" ng-model="numberOfTickets"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add event</button>
        </div>
    </form>
</div>
