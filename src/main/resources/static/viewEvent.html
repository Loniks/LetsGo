<div>
    <div ng-show="error" class="alert alert-danger">Incorrect registration data</div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="event.name"/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="event.description"/>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model="event.address"/>
    </div>
    <div class="form-group">
        <label>Start date</label>
        <input type="datetime" class="form-control" ng-model="event.startDate"/>
    </div>
    <div class="form-group">
        <label>Duration</label>
        <input type="text" class="form-control" ng-model="event.duration"/>
    </div>
    <div class="form-group">
        <label>Number of tickets</label>
        <input type="text" class="form-control" ng-model="event.numberOfTickets"/>
    </div>
    <div class="form-group">
        <button class="btn btn-warning" ng-click="changeStatus(event)">Change status</button>
        <button class="btn btn-danger" ng-click="deleteEvent(event)">Delete</button>
    </div>
</div>
